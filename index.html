<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="root">
    <div class="title">Tic Tac Toe</div>
    <div class="turn-tracker">
      <span id="p1" class="player player--orange">
        <span id="p1Name">Player 1</span>
        <span id="p1Mark" class="player__mark">X</span>
      </span>
      <span id="p2" class="player player--blue">
        <span id="p2Name">Player 2</span>
        <span id="p2Mark" class="player__mark">O</span>
      </span>
    </div>
    <div class="board">
      <span class="board__cell board__cell--playable" data-index=0></span>
      <span class="board__cell board__cell--playable" data-index=1></span>
      <span class="board__cell board__cell--playable" data-index=2></span>
      <span class="board__cell board__cell--playable" data-index=3></span>
      <span class="board__cell board__cell--playable" data-index=4></span>
      <span class="board__cell board__cell--playable" data-index=5></span>
      <span class="board__cell board__cell--playable" data-index=6></span>
      <span class="board__cell board__cell--playable" data-index=7></span>
      <span class="board__cell board__cell--playable" data-index=8></span>
    </div>
  </div>
  <div id="modal" class="modal">
    <div id="modalSetup" class="modal__content">
      <div class="modal__title">Game Options</div>
      <div class="modal__row">
        <label class="modal__label" for="setupP1Name">Player 1 Name</label>
      </div>
      <div class="modal__row">
        <input class="modal__input modal__input--text" type="text" id="setupP1Name" placeholder="Player 1">
      </div>
      <div class="modal__row">
        <label class="modal__label" for="setupP2Name">Player 2 Name</label>
      </div>
      <div class="modal__row">
        <input class="modal__input modal__input--text" type="text" id="setupP2Name" placeholder="Player 2">
      </div>
      <div class="modal__row">
        <label class="modal__label" for="play-ai">Play Against Computer:</label>
        <input class="modal__input" type="checkbox" id="play-ai">
      </div>
      <div class="modal__row">
        <span class="modal__label">Computer Difficulty:</span>
        <span>
          <input class="modal__input" type="radio" name="difficulty" id="difficulty-easy" disabled>
          <label for="difficulty-easy">Easy</label>
          <input class="modal__input" type="radio" name="difficulty" id="difficulty-medium" disabled>
          <label for="difficulty-medium">Medium</label>
          <input class="modal__input" type="radio" name="difficulty" id="difficulty-hard" disabled>
          <label for="difficulty-hard">Hard</label>
        </span>
      </div>
      <div class="modal__row">
        <button id="setupStartGame" class="modal__btn modal__btn--right">Start Game!</button>
      </div>
    </div>
    <div id="modalEndgame" class="modal__content modal--hidden">
      <div class="modal__title">Game Over</div>
      <div id="endgameWinner">_PLAYER_ Won!</div>
      <button id="endgamePlayAgain" class="modal__btn">Play Again?</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
